<body>
<section class="JustodoApp">
  
  <header class="header">
    <h1>Just Todo It </h1>
    <input class="new-todo" placeholder="Que devons-nous faire ?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <div>
          <label>{{todo.title}}</label>
          <div *ngIf="selectedTodo">   
                         
          </div>
           
          </div>
          <button class="destroy" (click)="removeTodo(todo)"></button>
          <app-tache-view></app-tache-view>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} restant</span>
  </footer>
</section>

</body>
